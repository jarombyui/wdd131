<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temple Album">
    <title>Temple Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button class="hamburger">&#9776;</button>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <div class="gallery">
            <figure>
                <img src="/images/oquirr-temple.jpg" alt="San Diego California Temple">
                <figcaption>Oquirr - Utah</figcaption>
            </figure>
            <figure>
                <img src="/images/provo-temple.jpg" alt="San Diego California Temple">
                <figcaption>Provo - Utah</figcaption>
            </figure>
            <figure>
                <img src="/images/provo2-temple.jpg" alt="San Diego California Temple">
                <figcaption>Provo - Utah</figcaption>
            </figure>
            <figure>
                <img src="/images/rexburg-temple.jpg" alt="San Diego California Temple">
                <figcaption>Rexburg - Idaho</figcaption>
            </figure>
            <figure>
                <img src="/images/salt-lake.jpg" alt="San Diego California Temple">
                <figcaption>Sal Lake - Utah</figcaption>
            </figure>
            <figure>
                <img src="/images/salt-lake2.jpg" alt="San Diego California Temple">
                <figcaption>Sal Lake - Utah</figcaption>
            </figure>
            <figure>
                <img src="/images/washington-temple.jpg" alt="San Diego California Temple">
                <figcaption>Washington - California</figcaption>
            </figure>
            <figure>
                <img src="/images/oquirr-temple.jpg" alt="San Diego California Temple">
                <figcaption>Oquirr - Utah</figcaption>
            </figure>
            <figure>
                <img src="/images/provo-temple.jpg" alt="San Diego California Temple">
                <figcaption>Provo - Utah</figcaption>
            </figure>
            <!-- Repite las figuras seg繳n sea necesario -->
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span>  Jarom Campos  , Lima- Per繳</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
